<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        textarea {
            width: 750px;
            height: 450px;
        }

        svg {
            display: none;
        }
    </style>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<h1>test electron</h1>
<textarea name="textarea" title="textarea">
    </textarea>

<button id="go">Погнали блэд!!</button>
    <div class="svg-conteiner"></div>
</body>

<script src="jquery.js"></script>
<script>
    let id;

    $('#go').on('click', function () {
        $('.svg-conteiner').append($('textarea').val());

        $("path").each(function (indx, element) {
            id = Math.random().toString(36).replace(/[^a-z]+/g, '').substr(0, 5);
            $(element).attr("id", id);
            $(element).attr("mask", "url(#" + id + ")");
        });
        $('textarea').val($('.svg-conteiner').html());
        $('svg').remove();
    });


    $('textarea')
</script>
</html>
